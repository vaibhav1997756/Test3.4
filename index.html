<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h3>Table</h3>
    <script>
        var table, count, i = 20,
            j = 10;
        for (table = 1; table <= i; table++) {
            for (count = 1; count <= j; count++) {
                console.log(table + "*" + (count) + "=" + (table * (count)));
            }
            console.log(".......................");
        }
    </script>

</body>

</html>
